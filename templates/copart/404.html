
<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Página não encontrada - CopartBR</title>
    <style>
        body { 
            font-family: Arial, sans-serif; 
            margin: 0;
            padding: 40px;
            text-align: center;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
        }
        .container {
            background: rgba(255, 255, 255, 0.1);
            padding: 40px;
            border-radius: 20px;
            backdrop-filter: blur(10px);
            max-width: 500px;
        }
        h1 { 
            font-size: 2.5em; 
            margin-bottom: 20px;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.3);
        }
        p {
            font-size: 1.2em;
            margin-bottom: 30px;
            line-height: 1.6;
        }
        .btn {
            background: #25D366;
            color: white;
            padding: 15px 30px;
            border-radius: 50px;
            text-decoration: none;
            font-weight: bold;
            font-size: 1.1em;
            transition: all 0.3s ease;
            display: inline-block;
            margin: 10px;
        }
        .btn:hover {
            background: #128C7E;
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(0,0,0,0.2);
        }
        .btn-home {
            background: #667eea;
        }
        .btn-home:hover {
            background: #5a67d8;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>🔍 Página não encontrada</h1>
        <p>Esta página ainda não foi espelhada ou não existe em nosso sistema.</p>
        <p>Você será redirecionado automaticamente para a página inicial em <span id="countdown">10</span> segundos.</p>
        
        <div>
            <a href="./index.html" class="btn btn-home">🏠 Página Inicial</a>
            <a href="https://wa.me/5511958462009" class="btn" target="_blank">💬 WhatsApp</a>
        </div>
    </div>

    <script>
        let seconds = 10;
        const countdown = document.getElementById('countdown');
        
        const interval = setInterval(() => {
            seconds--;
            countdown.textContent = seconds;
            
            if (seconds <= 0) {
                clearInterval(interval);
                window.location.href = './index.html';
            }
        }, 1000);
    </script>
</body>
</html>
